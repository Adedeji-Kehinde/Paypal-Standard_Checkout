<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal JS SDK Standard Integration</title>
  </head>
  <body>
    <div id="paypal-button-container"></div>
    <p id="result-message"></p>
    <!-- Replace the "test" client-id value with your client-id -->
    <script src="https://www.paypal.com/sdk/js?client-id=AfqfQBYyJ9qr02NJsn4FS4QGYf2YUEQiRTO93X-L3eA5dP8vy-x87z5XWxQkJFjX6fNENAJNbkhnCr5l&currency=USD"></script>
    <script>
      paypal.Buttons({
        createOrder() {
          return fetch("/api/orders", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
              cart: [
                {
                  sku: "4",
                  quantity: "1",
                },
              ]
            })
          })
          .then((response) => response.json())
          .then((order) => order.id);
        },
        onShippingOptionsChange(data) {
          console.log("SELECTED_OPTION", data.selectedShippingOption);
        }
      }).render('#paypal-button-container');
    </script>
  </body>
</html>
